<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
<title>colorogger</title>
</head>
<body>
<h1>Check it at console</h1>
<script src="https://unpkg.com/vconsole@3.15.1/dist/vconsole.min.js"></script>
<script src="./lib/client.pack.js"></script>
<script>
var vConsole = new VConsole();
var logger = new colorogger();

logger.log('log', { prop: 1 });
logger.info('info');
logger.debug('debug');
logger.warn('warn');
logger.error('error');
logger.success('success');
logger.fail('fail');
logger.tip('tip');
logger.stress('stress');
</script>
</body>
</html>
